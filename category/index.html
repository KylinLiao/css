<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>category</title>
  <link href="../common/reset.css" rel="stylesheet" type="text/css"/>
  <link href="style.css" rel="stylesheet" type="text/css" /> 
  <script src="../common/jquery-3.4.1.js"></script>
</head>
<body>
  <div class="header-bar">
    header bar
  </div>
  <div class="download">
    download
  </div>
  <div class="filter-box">
    <div class="filter-item">
      <span class="filter-name">全部分类</span>
    </div>
    <div class="filter-item">
      <span class="filter-name">全城</span>
    </div>
    <div class="filter-item">
      <span class="filter-name">默认排序</span>
    </div>
    <div class="filter-item">
      <span class="filter-name">筛选</span>
    </div>
  </div>
  <div class="filter-content">
    <div class="all-cate">
      <a class="cate-item"><span class="item-name">全部美食</span><span class="item-number">1987</span></a>
      <a class="cate-item"><span class="item-name">面包甜点</span><span class="item-number">908</span></a>
    </div>
  </div>

  <div class="list-content">
    content
  </div>
  <script>
    $('.filter-item').click(function () {
      if ($(this).find('span').hasClass('filter-name-active')) {
        $(this).find('span').addClass('filter-name');
        $(this).find('span').removeClass('filter-name-active');
        return;
      }
      $(this).find('span').removeClass('filter-name');
      $(this).find('span').addClass('filter-name-active');
      $(this).siblings().each(function () {
        $(this).find('span').removeClass('filter-name-active');
        $(this).find('span').addClass('filter-name');
      });
    });
  </script>
</body>
</html>
